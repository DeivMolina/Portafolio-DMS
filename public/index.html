        // Esta función deshabilita la selección de texto
    function disabletext(e){
        return false; // Devuelve false para bloquear la selección de texto
    }
    
    // Esta función habilita nuevamente la selección de texto
    function reEnable(){
        return true; 
    }
    
    document.onselectstart = new Function("return false");
    
    if (window.sidebar) {
        document.onmousedown = disabletext;
        document.onclick = reEnable;
    }
    
        function deshabilitar(){
            Swal.fire({
                icon: 'error',
                title: 'Descarga deshabilitada',
                text: 'Lo sentimos, la descarga de contenido no está permitida en este sitio web.',
                confirmButtonColor: '#ff385e', 
                showConfirmButton: true
            });
            return false;
        }
    
        document.oncontextmenu = deshabilitar;
    </script>
